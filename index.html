<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="library.js" defer></script>
    <title>library</title>
</head>
<body>
    <div class="bgImage">
        <img src="img/library.jpg" alt="library">
    </div>
    <header>
        <h1>The Ancient Library of Today</h1>
    </header>
    <div class="button-container">
        <button id="newBookBtn">New book</button>
        <button id="viewMode">View Mode</button>
    </div>
    <div class="formContainer">
        <form action="" method="post" id="bookForm">  
            <input type="text" id="title" name="bookTitle" placeholder="Title" required>
            <span></span>
            <input type="text" id="author" name="bookAuthor" placeholder="Author" required>
            <span></span>
            <input type="number" id="pages" name="bookPages" placeholder="Pages" required>
            <span></span>
            <ul>
                <li>
                    <label for="read">
                        <input type="radio" name="isRead" id="read" value="Read">
                        Read
                    </label>
                </li>
                <li>
                    <label for="notRead">
                        <input type="radio" name="isRead" id="notRead" value="Not read yet" checked>
                        Not read yet
                    </label>
                </li>
            </ul>
            <textarea id="notes" name="bookNotes" placeholder="Notes"></textarea>
            <div class="submit-container">
                <button id="submitForm">Add book to library</button>
                <button id="cancelForm" type="button">Cancel</button>
            </div>
        </form>
    </div>
    <div id="table-container"></div>
    <div id="page-container"></div>
</body>
</html>
